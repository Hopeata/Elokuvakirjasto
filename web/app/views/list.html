<div ng-controller="ListController">

    <h1>Search for Movies</h1>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="searchName">
        </div>
        <div class="form-group">
            <label>Release Year</label>
            <input type="text" class="form-control" ng-model="searchYear">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="search()">Search</button>
    </form>

    <div>
        <h3>{{searchResult}}</h3>
        <table class="table table-hover">
            <tr>
                <th> Name </th>
                <th> Release Year </th>
            </tr>
            <tr ng-repeat="movie in searchResults">
                <td><a ng-href="http://www.imdb.com/title/{{movie.imdbID}}">{{movie.Title}}</a></td>
                <td>{{movie.Year}}</td>
            </tr>
        </table>
    </div>

    <h1>Movies!</h1>
    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Director</th> 
            <th>Release</th>
            <th></th>
        </tr>
        <tr ng-repeat="movie in movies">
            <td><a ng-href="#/movies/{{movie.$id}}">{{movie.name}}</a></td>
            <td>{{movie.director}}</td>
            <td>{{movie.release}}</td>
            <td><button class="btn btn-danger btn-xs" ng-if="userLoggedIn" ng-click="remove(movie)">Remove</button></td>
        </tr>
    </table>
</div>
