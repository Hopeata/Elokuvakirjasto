<div ng-controller="UserController">
    
    <h1>Login</h1>
    
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" ng-model="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" ng-model="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-default" ng-click="logIn()">Login</button>
    </form>

    <h1>Sign up</h1>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" ng-model="newEmail" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" ng-model="newPassword" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-default" ng-click="register()">Sign up</button>
    </form>
</div>
